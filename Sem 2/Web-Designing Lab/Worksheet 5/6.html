<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function calculate()
        {
            var x = Number(document.getElementById('num1').value);
            var y = Number(document.getElementById('num2').value);
            var sum = x + y;
            var difference = x - y;
            var product = x * y;
            var quotient = x / y;
            document.getElementById('result').innerHTML = "The sum of the two numbers is " + sum +"<br>" + "The difference of the two numbers is " + difference +"<br>" + "The product of the two numbers is " + product +"<br>" + "The quotient of the two numbers is " + quotient ;
        }
        </script>
</head>
<body>
    <p>Enter the first number: </p> <input type="text" id="num1">
    <p>Enter the second number: </p> <input type="text" id="num2"> <br> <br>
    <button onclick = "calculate()" >Submit</button>
    <p id = "result" ></p>
</body>
</html>
